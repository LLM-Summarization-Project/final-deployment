version: "3.9"

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-app}
      POSTGRES_DB: ${DB_NAME:-app}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/dumps:/dumps

  summarize:
    image: ghcr.io/${ORG}/${SUMMARIZE_REPO}:${TAG:-latest}
    depends_on: [db]
    container_name: summarize
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgres://${DB_USER:-app}:${DB_PASS:-app}@db:5432/${DB_NAME:-app}
      PORT: 3000
    expose:
      - "3000"

  ontology:
    image: ghcr.io/${ORG}/${ONTO_REPO}:${TAG:-latest}
    depends_on: [db]
    container_name: ontology
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgres://${DB_USER:-app}:${DB_PASS:-app}@db:5432/${DB_NAME:-app}
      PORT: 3000
    expose:
      - "3000"

  proxy:
    image: nginx:alpine
    container_name: proxy
    depends_on: [summarize, ontology]
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data: